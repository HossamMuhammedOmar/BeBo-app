<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeBo</title>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- End of font awesome -->

    <!-- Website icon -->
    <link rel="web icon" href="images/cool.png" />
    <!-- End of website icon -->

    <!-- My style -->
    <link rel="stylesheet" href="style.css" />
    <!-- End of my style -->
  </head>
  <body>
    <div class="container">
      <!-- kick track -->
      <div class="kick-track">
        <div class="controls">
          <h1><span>K</span>ick</h1>
          <button class="mute kick-volume" data-track="0">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="/sounds/kick-classic.wav">Classic Track</option>
            <option value="/sounds/kick-heavy.wav">Heavy Track</option>
            <option value="/sounds/kick-softy.wav">Softy Track</option>
            <option value="/sounds/kick-808.wav">808 Track</option>
          </select>
        </div>
        <div class="pads">
          <div class="pad kick-pad p0"></div>
          <div class="pad kick-pad p1"></div>
          <div class="pad kick-pad p2"></div>
          <div class="pad kick-pad p3"></div>
          <div class="pad kick-pad p4"></div>
          <div class="pad kick-pad p5"></div>
          <div class="pad kick-pad p6"></div>
          <div class="pad kick-pad p7"></div>
        </div>
      </div>
      <!-- end of kick track -->

      <!-- snare track -->
      <div class="snare-track">
        <div class="controls">
          <h1><span>S</span>nare</h1>
          <button class="mute snare-volume" data-track="0">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="/sounds/snare-808.wav">808 Track</option>
            <option value="/sounds/snare-acoustic.wav">Acoustic Track</option>
            <option value="/sounds/snare-vinyl.wav">Vinyl Track</option>
          </select>
        </div>
        <div class="pads">
          <div class="pad snare-pad p0"></div>
          <div class="pad snare-pad p1"></div>
          <div class="pad snare-pad p2"></div>
          <div class="pad snare-pad p3"></div>
          <div class="pad snare-pad p4"></div>
          <div class="pad snare-pad p5"></div>
          <div class="pad snare-pad p6"></div>
          <div class="pad snare-pad p7"></div>
        </div>
      </div>
      <!-- end of snare track -->

      <!-- hihat track -->
      <div class="hihat-track">
        <div class="controls">
          <h1><span>H</span>ihat</h1>
          <button class="mute hihat-volume" data-track="0">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="/sounds/hihat-808.wav">808 Track</option>
            <option value="/sounds/hihat-acoustic.wav">Acoustic Track</option>
          </select>
        </div>
        <div class="pads">
          <div class="pad hihat-pad p0"></div>
          <div class="pad hihat-pad p1"></div>
          <div class="pad hihat-pad p2"></div>
          <div class="pad hihat-pad p3"></div>
          <div class="pad hihat-pad p4"></div>
          <div class="pad hihat-pad p5"></div>
          <div class="pad hihat-pad p6"></div>
          <div class="pad hihat-pad p7"></div>
        </div>
      </div>
      <!-- end of hihat track -->

      <button type="submit" class="play">Play</button>
      <audio class="kick-sound" src="/sounds/kick-classic.wav"></audio>
      <audio class="snare-sound" src="/sounds/snare-acoustic.wav"></audio>
      <audio class="hihat-sound" src="/sounds/hihat-808.wav"></audio>
    </div>
    <!-- My javascript -->
    <script src="app.js"></script>
    <!-- End of my javascript -->
  </body>
</html>
